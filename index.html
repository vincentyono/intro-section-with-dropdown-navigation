<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav>
      <a href="/">
        <img src="./images/logo.svg" alt="snap logo" />
      </a>
      <ul>
        <li class="nav-items dropdown">Features</li>
        <li class="nav-items dropdown">Company</li>
        <li class="nav-items">Careers</li>
        <li class="nav-items">About</li>
        <li class="nav-items">Login</li>
        <li class="nav-items btn btn-register">Register</li>
      </ul>
    </nav>
    <section>
      <div>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <img src="./images/client-databiz.svg" alt="databiz logo" />
        <img src="./images/client-audiophile.svg" alt="audiophile logo" />
        <img src="./images/client-meet.svg" alt="meet logo" />
        <img src="./images/client-maker.svg" alt="maker logo" />
      </div>
      <div>
        <img
          src="./images/image-hero-desktop.png"
          alt="a person holding and using a laptop surrounded by abstract icons"
        />
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/vincentyono" target="_blank">Vincent Yono</a
        >.
      </div>
    </footer>
  </body>
</html>
