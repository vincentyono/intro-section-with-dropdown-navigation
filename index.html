<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="/" class="header-logo">
          <img src="./images/logo.svg" alt="snap logo" />
        </a>
        <nav>
          <ul class="navigation">
            <li class="navigation-items dropdown">Features</li>
            <li class="navigation-items dropdown">Company</li>
            <li class="navigation-items">
              <a href="#">Careers</a>
            </li>
            <a href="#"></a>
            <li class="navigation-items">
              <a href="#"> About </a>
            </li>
            <li class="navigation-items navigation-items-right">
              <a href="#">Login</a>
            </li>
            <li class="navigation-items">
              <button class="btn btn-register">Register</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="hero-left">
        <h1>Make <br />remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn btn-learn-more">Learn more</button>
        <div class="hero-left-sponsors">
          <img
            class="hero-left-sponsors-items"
            src="./images/client-databiz.svg"
            alt="databiz logo"
          />
          <img
            class="hero-left-sponsors-items"
            src="./images/client-audiophile.svg"
            alt="audiophile logo"
          />
          <img
            class="hero-left-sponsors-items"
            src="./images/client-meet.svg"
            alt="meet logo"
          />
          <img
            class="hero-left-sponsors-items"
            src="./images/client-maker.svg"
            alt="maker logo"
          />
        </div>
      </div>
      <div class="hero-right">
        <img
          src="./images/image-hero-desktop.png"
          alt="a person holding and using a laptop surrounded by abstract icons"
        />
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/vincentyono" target="_blank">Vincent Yono</a
        >.
      </div>
    </footer>
  </body>
</html>
